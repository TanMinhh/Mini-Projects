<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url(assets/pikachu.png); background-repeat: no-repeat;">
            <h3>Pikachu TCG Card</h3>
        </div>
        <div class="panel"
            style="background-image: url(assets/pikachuPromote.png); background-repeat: no-repeat;">
            <h3>Pikachu Promote TCG Card</h3>
        </div>
        <div class="panel"
            style="background-image: url(assets/pikaso.png); background-repeat: no-repeat;">
            <h3>Pikaso TCG Card</h3>
        </div>
        <div class="panel"
            style="background-image: url(assets/pikachuFullArt.png); background-repeat: no-repeat;">
            <h3>Pikachu Full Art TCG Card</h3>
        </div>
        <div class="panel"
            style="background-image: url(assets/pikachuEX.png); background-repeat: no-repeat;">
            <h3>Pikachu EX TCG Card</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
