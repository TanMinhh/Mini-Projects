<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/523855a3c0.js" crossorigin="anonymous"></script>
    <title>Animation Form</title>
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <form class="form">
            <div class="box">
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="box">
                <input type="password" placeholder="" id="password" required>
                <label>Password</label>
            </div>
            <button>Login</button>
            <h4>Don't have an account yet?<span class="register"> Register</span></h4>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
